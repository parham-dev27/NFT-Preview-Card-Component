<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Frontend Mentor | NFT preview card component" />
        <meta name="author" content="Parham-dev27" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="styles/css/style.css" />
        <title>Frontend Mentor | NFT preview card component</title>
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
            rel="stylesheet" />
    </head>
    <body>
        <main>
            <article class="card">
                <div class="card__img">
                    <img
                        src="images/image-equilibrium.jpg"
                        alt="product image"
                        class="card__img--img" />
                    <div class="card__img--overlay">
                        <img
                            src="images/icon-view.svg"
                            alt="view"
                            width="48px"
                            height="48px"
                            class="card__img--view-icon" />
                    </div>
                </div>
                <h1 class="card__title"><a href="#!">Equilibrium #3429</a></h1>
                <p class="card__description">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="card__info">
                    <div class="card__info__price">
                        <img
                            src="images/icon-ethereum.svg"
                            alt="Ethereum"
                            width="11px"
                            height="18px"
                            class="card__info__price--icon" />
                        <p class="card__info__price--price">0.041ETH</p>
                    </div>
                    <div class="card__info__time">
                        <img
                            src="images/icon-clock.svg"
                            width="23px"
                            height="17px"
                            class="card__info__time--icon" />
                        <p class="card__info__time--time">3 days left</p>
                    </div>
                </div>
                <hr />
                <div class="card__creator">
                    <img
                        src="images/image-avatar.png"
                        alt="avatar"
                        width="132px"
                        height="132px"
                        class="card__creator--avatar" />
                    <p class="card__creator--info">
                        Creation of
                        <span class="card__creator--info--name">
                            <a href="#!">Jules Wyvern</a>
                        </span>
                    </p>
                </div>
            </article>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/parham-dev27">Parham-dev27</a>.
        </footer>
    </body>
</html>
